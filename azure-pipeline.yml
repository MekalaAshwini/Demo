name: Deploy Terraform Modules

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch
  pull_request:
    branches:
      - main # Trigger validation on pull request to main

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0 # Specify the Terraform version
        cli_config_credentials_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Azure CLI for authentication
      uses: azure/login@v1
      with:
        creds: >
          {
            "clientId": "${{ secrets.ARM_CLIENT_ID }}",
            "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
            "tenantId": "${{ secrets.ARM_TENANT_ID }}",
            "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}"
          }

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' # Only apply on the main branch
      run: terraform apply -auto-approve tfplan
